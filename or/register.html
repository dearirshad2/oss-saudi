    #mc_embed_shell {

    #mc_embed_signup {

      max-width: 500px;
      width: 100%;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    }

    #mc_embed_signup .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #mc_embed_signup .logo-container img {

      width: auto;
      height: auto;
    }

    #mc_embed_signup h2 {

      color: #333;
      margin: 0 0 20px;
      font-weight: 500;
      font-size: 1.5em;
    }

    #mc_embed_signup .mc-field-group {
      margin-bottom: 16px;
    }

    #mc_embed_signup label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 0.9em;
    }

    #mc_embed_signup .required-field::after {
      content: " *";
      color: #e74c3c;
    }

    #mc_embed_signup input,
    #mc_embed_signup select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 0.95em;
      transition: border 0.2s;
    }

    #mc_embed_signup input:focus,
    #mc_embed_signup select:focus {
      border-color: #4a90e2;
      outline: none;
    }

    #mc_embed_signup .button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
      margin-top: 10px;
    }

    #mc_embed_signup .button:hover {
      background: #3a7bc8;
    }

    #mc_embed_signup .mc-field-group.input-group {
      margin-top: 20px;
    }

    #mc_embed_signup .mc-field-group.input-group strong {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 0.9em;
    }

    #mc_embed_signup .mc-field-group.input-group ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #mc_embed_signup .mc-field-group.input-group li {
      display: inline-block;
      margin-right: 15px;
    }

    #mc_embed_signup .mc-field-group.input-group label {
      display: inline;
      margin-left: 5px;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      #mc_embed_signup {
        width: 100% !important;
        padding: 20px !important;
      }

      #mc_embed_signup .mc-field-group.input-group li {
        display: block;
        margin-bottom: 10px;
      }

      #mc_embed_signup h2 {
        font-size: 1.3em;
        line-height: 1.4;
      }

      #mc_embed_signup .logo-container img {
        max-height: 45px;
      }
    }

    @media screen and (max-width: 480px) {
      #mc_embed_signup input,
      #mc_embed_signup select {

        padding: 10px;
      }

      #mc_embed_signup .button {

        font-size: 1em;
      }

      #mc_embed_signup label {
        font-size: 0.85em;
      }

      #mc_embed_signup h2 {

      }
